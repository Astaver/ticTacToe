<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="header">
        Tic-Tac-Toe
    </div>
    <div id="gameSelection">
        
    <!--    
        <div id="mode">

            <label for="mode" id="mode">Mode: </label>
            <button id="co_op">co-op</button>
            <button id="single">single</button>
        </div>
        <label for="difficulty">Difficulty:</label>

        <select name="difficulty" id="difficulty">

            <option value="medium">Medium</option>

        <button id=selectX>X</button>
        <button id=selectY>O</button>
        <output id='instruction'></output>
    </div>
    <div id="gameBoard">
        <button id="grid1" class="grid-item" type="button"></button>
        <button id="grid2" class="grid-item" type="button"></button>
        <button id="grid3" class="grid-item" type="button"></button>
        <button id="grid4" class="grid-item" type="button"></button>
        <button id="grid5" class="grid-item" type="button"></button>
        <button id="grid6" class="grid-item" type="button"></button>
        <button id="grid7" class="grid-item" type="button"></button>
        <button id="grid8" class="grid-item" type="button"></button>
        <button id="grid9" class="grid-item" type="button"></button>
    </div>
    <div id="newGame">
        <button id="reset" type="reset">Restart</button>
    </div>
    <div id="outcome">
        <output id="output"></output>
    </div>
</body>
